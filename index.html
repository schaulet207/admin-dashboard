<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Outfit:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Outfit:wght@900&family=Work+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Outfit:wght@900&family=Work+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://threejs.org/examples/js/libs/stats.min.js"></script>
    <script src="admin.js" defer></script>
    <title>Admin Dashboard</title>
</head>
    <body>
        <div class="container">
            <div class="header">
                <div class="header-row">
                    <ul class="links">
                        <li>
                            <a href>New</a>
                        </li>
                        <li>
                            <a href>Upload</a>
                        </li>
                        <li>
                            <a href>Share</a>
                        </li>
                    </ul>

                    <div class="wrap">
                        <div class="search">
                           <input type="text" class="searchTerm" placeholder="Search">
                           <button type="submit" class="searchButton">
                             <i class="fa fa-search"></i>
                          </button>
                        </div>
                     </div>

                    <div class="navigation">
                        <button id="notification"><img src="./img/Notifications.svg" alt="Picture of a notification icon" height="40" width="40"></button>
                        <div class="divider"></div>
                        <h3>@Shan207</h3>
                        <img src="./img/avatar.jpg" alt="avatar" class="avatar" height="30" width="30">
                    </div>
                </div>
            </div>

            <div class="sidebar" id="sidebar">
                <div class="sidebar-content">
                    <h2 id="administrator">Daily Dash</h2>
                    <div class="row">
                        <div class="s-divider"></div>
                    </div>    
                    <a href id="dashboard">Dashboard</a>
                    <a href id="home">Home</a>
                    <a href id="profile">Profile</a>
                    <a href id="messages">Messages</a>
                    <a href id="tasks">Tasks</a>
                    <a href id="communities">Communities</a>
                    <div class="row">
                        <div class="s-divider"></div>
                    </div>
                    <a href id="settings">Settings</a>
                    <a href id="support">Support</a>                   
                    <a href id="privacy">Privacy</a>
                </div>
            </div>

            <div class="main">
                <div class="cards" id="mainlayout">
                        <div class="project-title">
                            <h2>Projects</h2>
                        </div>
                        <div class="cards">
                            <div class="grid2">
                                <figure class="effect-zoe">
                                    
                                    <div class="outer-circle">
                                        <div class="inner-circle">  
                                        </div>
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                      </div>
                                    
                                    <figcaption>
                                        <h2>Black Hole</h2>
                                        <!-- https://codepen.io/aniketkudale/pen/PoqmexO -->
                                    </figcaption>			
                                </figure>
                            </div>
                        </div>

                        <div class="cards">
                            <div class="grid2">
                                <figure class="effect-zoe">
                                    <div id="particles-js"></div>
                                    <figcaption>
                                        <h2>Particles</h2>
                                        <!-- https://codepen.io/VincentGarreau/pen/bGxvQd -->
                                    </figcaption>			
                                </figure>
                            </div>
                        </div>

                        <div class="cards">
                            <div class="grid2">
                                <figure class="effect-zoe">
                                    
                                    <div class="wrapper">
                                        <div class="wave"></div>
                                      </div>
    
                                    <figcaption>
                                        <h2>Waves</h2>
                                        <!-- https://codepen.io/mburakerman/pen/eRZZEv -->
                                    </figcaption>			
                                </figure>
                            </div>
                        </div>

                        <div class="cards">
                            <div class="grid2">
                                <figure class="effect-zoe">
                                    
                                    <div class="box">
                                        <div class="circle circle_1"></div>
                                        <div class="circle circle_2"></div>
                                        <div class="circle circle_3"></div>
                                        <div class="circle circle_4"></div>
                                      </div>
    
                                    <figcaption>
                                        <h2>Mitosis</h2>
                                        <!-- https://codepen.io/taiwei426/pen/KKOmoL -->
                                    </figcaption>			
                                </figure>
                            </div>
                        </div>

                        <div class="cards">
                            <div class="grid2">
                                <figure class="effect-zoe">
                                <canvas id="my_canvas" class="canva" width="325" height="325"></canvas>
                                <figcaption>
                                    <h2>Fractral Tree</h2>
                                </figcaption>
                                <!-- https://lautarolobo.xyz/blog/use-javascript-and-html5-to-code-a-fractal-tree/ -->
                                </figure>

                            </div>
                        </div>
                

                    <div class="cards">
                        <div class="grid2">
                            <figure class="effect-zoe">
                                <canvas id="myCanvas2" class="canva3" width="325" height="325"></canvas>
                                <figcaption>
                                    <h2>Sierpinski</h2>
                                </figcaption>	
                                <!-- https://gist.github.com/yortuc/b065a0f08b09bf06f769e8a5100a885c -->
                            </figure>
                        </div>
                    </div>

                    <div class="cards">
                        <div class="grid2">
                            <figure class="effect-zoe">
                                <div class="carousel">
                                    <div class="carousel-inner">
                                        <input class="carousel-open" type="radio" id="carousel-1" name="carousel" aria-hidden="true" hidden="" checked="checked">
                                        <div class="carousel-item">
                                            <img src="./img/burningship2.jpg">
                                        </div>
                                        <input class="carousel-open" type="radio" id="carousel-2" name="carousel" aria-hidden="true" hidden="">
                                        <div class="carousel-item">
                                            <img src="./img/burningship3.jpg">
                                        </div>
                                        <input class="carousel-open" type="radio" id="carousel-3" name="carousel" aria-hidden="true" hidden="">
                                        <div class="carousel-item">
                                            <img src="./img/burningship.jpg">
                                        </div>
                                        <label for="carousel-3" class="carousel-control prev control-1">‹</label>
                                        <label for="carousel-2" class="carousel-control next control-1">›</label>
                                        <label for="carousel-1" class="carousel-control prev control-2">‹</label>
                                        <label for="carousel-3" class="carousel-control next control-2">›</label>
                                        <label for="carousel-2" class="carousel-control prev control-3">‹</label>
                                        <label for="carousel-1" class="carousel-control next control-3">›</label>
                                        <figcaption>
                                            <h2>Burning Ship</h2>
                                        </figcaption>		
                                    </div>
                                </div>
                            </figure>
                        </div>
                    </div>

                    <div class="cards">
                        <div class="grid2">
                            <figure class="effect-zoe">
                                <canvas id="myCanvas" class="canva2" width="800" height="800"></canvas>
                                <figcaption>
                                    <h2>Julia | Fractal</h2>
                                </figcaption>			
                            </figure>
                        </div>
                    </div>

                </div>
                <div class="info">
                    <h1>test</h1>
                </div>
            </div>

        </div>
    </body>
</html>
