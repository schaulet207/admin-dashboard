<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Outfit:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Admin Dashboard</title>
</head>
    <body>
        <div class="container">
            <div class="header">
                <div class="header-row">
                    <ul class="links">
                        <li>
                            <a href>New</a>
                        </li>
                        <li>
                            <a href>Upload</a>
                        </li>
                        <li>
                            <a href>Share</a>
                        </li>
                    </ul>
                    <div class="navigation">
                        <span class="material-symbols-rounded">search</span>
                        <div class="divider"></div>
                        <span class="material-symbols-rounded">notifications</span>
                        <div class="divider"></div>
                        <h3>@Shan207</h3>
                        <img src="./img/avatar.jpg" alt="avatar" class="avatar" height="50" width="50">
                    </div>
                </div>
            </div>

            <div class="sidebar" id="sidebar">
                <h2 id="administrator">Admin</h2>
                <div class="row2">
                    <div class="s-divider"></div>
                </div>    
                <div class="row">
                    <span class="material-symbols-rounded" id="icons">speed</span><a href id="dashboard">Dashboard</a>
                </div>
                <div class="row">
                    <span class="material-symbols-rounded" id="icons">home</span><a href id="home">Home</a>
                </div>
                <div class="row">
                    <span class="material-symbols-rounded" id="icons">person</span><a href id="profile">Profile</a>
                </div>
                <div class="row">
                    <span class="material-symbols-rounded" id="icons">chat</span><a href id="messages">Messages</a>
                </div>
                <div class="row">
                    <span class="material-symbols-rounded" id="icons">task</span><a href id="tasks">Tasks</a>
                </div>
                <div class="row">
                    <span class="material-symbols-rounded" id="icons">groups</span><a href id="communities">Communities</a>
                </div>
                <div class="row2">
                    <div class="s-divider"></div>
                </div>
                <div class="row">
                    <span class="material-symbols-rounded" id="icons">settings</span><a href id="settings">Settings</a>
                </div>
                <div class="row">
                    <span class="material-symbols-rounded" id="icons">support_agent</span><a href id="support">Support</a>                   
                </div>
                <div class="row">
                    <span class="material-symbols-rounded" id="icons">lock</span><a href id="privacy">Privacy</a>
                </div>
            </div>

            <div class="main">
                <div id="cards">

                </div>
                <div id="info">
                    
                </div>
            </div>

        </div>
    </body>
</html>
